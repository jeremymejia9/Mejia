<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        .eyes-container {
            display: flex;
            gap: 60px;
            margin-bottom: 40px;
        }

        .eye {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50% 50% 50% 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: height 0.3s ease, border-radius 0.3s ease;
        }

        .eye.closed {
            height: 10px;
            border-radius: 50%;
        }

        .iris {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #4a90e2, #1e3a8a);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
        }

        .eye.closed .iris {
            opacity: 0;
        }

        .pupil {
            width: 30px;
            height: 30px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .shine {
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            position: absolute;
            top: 8px;
            left: 8px;
        }

        .eyelid-top {
            width: 100%;
            height: 0;
            background: #f0d5b8;
            position: absolute;
            top: 0;
            left: 0;
            transition: height 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .eye.closed .eyelid-top {
            height: 100%;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        button:hover {
            background: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 25px;
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .eyelashes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .eyelash {
            position: absolute;
            width: 2px;
            height: 20px;
            background: #333;
            transform-origin: bottom center;
        }

        .eyelash:nth-child(1) {
            top: -10px;
            left: 20%;
            transform: rotate(-30deg);
        }

        .eyelash:nth-child(2) {
            top: -12px;
            left: 40%;
            transform: rotate(-10deg);
        }

        .eyelash:nth-child(3) {
            top: -12px;
            left: 60%;
            transform: rotate(10deg);
        }

        .eyelash:nth-child(4) {
            top: -10px;
            left: 80%;
            transform: rotate(30deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="eyes-container">
            <div class="eye" id="leftEye">
                <div class="eyelid-top"></div>
                <div class="iris">
                    <div class="pupil">
                        <div class="shine"></div>
                    </div>
                </div>
                <div class="eyelashes">
                    <div class="eyelash"></div>
                    <div class="eyelash"></div>
                    <div class="eyelash"></div>
                    <div class="eyelash"></div>
                </div>
            </div>
            <div class="eye" id="rightEye">
                <div class="eyelid-top"></div>
                <div class="iris">
                    <div class="pupil">
                        <div class="shine"></div>
                    </div>
                </div>
                <div class="eyelashes">
                    <div class="eyelash"></div>
                    <div class="eyelash"></div>
                    <div class="eyelash"></div>
                    <div class="eyelash"></div>
                </div>
            </div>
        </div>
        <button id="toggleBtn">Close Eyes</button>
        <div class="status" id="status">Eyes are open</div>
    </div>

    <script>
        const leftEye = document.getElementById('leftEye');
        const rightEye = document.getElementById('rightEye');
        const toggleBtn = document.getElementById('toggleBtn');
        const status = document.getElementById('status');
        let areOpen = true;

        function toggleEyes() {
            areOpen = !areOpen;
            
            if (areOpen) {
                leftEye.classList.remove('closed');
                rightEye.classList.remove('closed');
                toggleBtn.textContent = 'Close Eyes';
                status.textContent = 'Eyes are open';
            } else {
                leftEye.classList.add('closed');
                rightEye.classList.add('closed');
                toggleBtn.textContent = 'Open Eyes';
                status.textContent = 'Eyes are closed';
            }
        }

        toggleBtn.addEventListener('click', toggleEyes);
        
        // Click on eyes to toggle
        leftEye.addEventListener('click', toggleEyes);
        rightEye.addEventListener('click', toggleEyes);
    </script>
</body>
</html>
